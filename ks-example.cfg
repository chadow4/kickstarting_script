cdrom

text

eula --agreed

lang fr_FR.UTF-8
keyboard --vckeymap=fr --xlayouts='fr'

timezone Europe/Paris --utc

network --bootproto=static --device=link --ip=10.0.20.20 --netmask=255.255.255.0 --gateway=10.0.20.1 --nameserver=8.8.8.8 --noipv6 --activate --hostnexample

rootpw --plaintext root

user --name=example --password=root --plaintext --groups=wheel

selinux --disabled

firewall --disabled

graphical

reboot

bootloader --location=mbr --timeout=1

zerombr
clearpart --all --initlabel

part /boot --fstype=ext4 --size=1024
part / --fstype=ext4 --size=200000 --grow
part /tmp --fstype=ext4 --size=20480

%packages
@^graphical-server-environment
%end

%post
echo "127.0.0.1 example" >> /etc/hosts
%end

